<div class="slides">
  {% for slide in slides %}
    <img src='{{ slide.image.url }}' alt='{{ slide.description }}' title='{{  slide.title}}' />
  {% endfor %}
</div>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
  type="text/javascript"></script>-->
<script src="/site_media/static/rose/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/site_media/static/rose/js/slides.js"></script>
<script type="text/javascript">
  $('.slides').slides({
    startAtSlide: 1,
    responsive: true,
    navigation: false,
    pagination: true,
    preload: {
      active: true,
      image: '/static/img/loading.gif'
    },
    fade: {
      interval: 5000,
      crossfade: false
    },
    slide: {
      interval: 750,
      browserWindow: false
    },
    playInterval: 5000,
    width: 700,
    height: 440
  });
</script>
<script type='text/javascript'>
	$(window).load(function () {
		$(".slides").slides("play");
	});
</script>
