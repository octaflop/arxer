{% extends "verbena/research/res_base.html" %}
{% load i18n %}

{% block head_title %}
	Action Research Exchange 
{% endblock %}

{% block body %}
	<h2>{% trans "ARX Projects" %}</h2>
	<ul class='proj_list'>
		{% for proj in object_list %}
			<li><b><a href="{{ proj.get_absolute_url }}">{{ proj.title }}</a></b></li>
		{% endfor %}
	</ul>
	<a href="{% url project_add %}">{% trans "Apply for a project" %}</a>
{% endblock %}
