{% extends "verbena/grant_base.html" %}
{% block head_title %}
	Grants
{% endblock %}
{% block body %}
	<h2>Grants</h2>
	<ul class='grant_list'>
		{% for grant in object_list %}
			<li><b><a href="{{ grant.get_absolute_url }}">{{ grant.title }}</a></b></li>
		{% endfor %}
	</ul>
	<a href="{% url grant_add %}">Apply for a grant</a>
{% endblock %}
