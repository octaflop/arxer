{% extends "site_base.html" %}
{% load uni_form_tags %}
{% block body %}
	<h2>{{ object.name }}</h2>
	<form action="" method="post" class="uniForm">
	{% csrf_token %}
	{{ form|as_uni_form }}
		<input type="submit" value="submit" />
		<a href="{% url org_view object.slug %}">Cancel Edits</a>
	</form>
{% endblock %}
