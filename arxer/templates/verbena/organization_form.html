{% extends "site_base.html" %}
{% block body %}
	<h2>{{ org.name }}</h2>
	<form action="" method="post" class="uniForm">
	{% csrf_token %}
	<dl>
			<dt>link:</dt> <dd><a href="{{ object.get_absolute_url }}">
			{{ object.name }}</a><dd>
			<dt>{{ form.name.label_tag }}</dt> <dd>{{ form.name }}</dd>
			<dt>{{ form.location.label_tag }}</dt> <dd>{{ form.location }}</dd>
			<dt>{{ form.about.label_tag }}</dt> <dd>{{ form.about }}</dd>
	</dl>
		<input type="submit" value="submit" />
	</form>
{% endblock %}
