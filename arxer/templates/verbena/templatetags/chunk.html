{# The normal chunk is horizontally displayed #}
<div class="chunk-wrapper">
	<div class="chunkbox-container" id="chunk-{{ chunk.slug }}">
		<div class="chunkbox">
			<p id="chunk-{{ chunk.slug }}-content">{{	chunk.content|safe|truncatewords_html:75 }}</p>
		</div>
	</div>
	{% if chunk.image %}
	<div class="chunk-imagebox">
		<img src="{{ chunk.image.get_thumbnail_url }}" alt="{{ chunk.slug }}" />
	</div>
	{% endif %}
</div>
