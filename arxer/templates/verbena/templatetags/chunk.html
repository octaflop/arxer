{# The normal chunk is horizontally displayed #}
<div class="chunkbox-container" id="chunk-{{ chunk.slug }}">
	<div class="chunkbox">
		<p id="chunk-{{ chunk.slug }}-content">{{ chunk.content }}</p>
	</div>
	{% if chunk.image %}
	<div class="chunk-imagebox">
		<img src="{{ chunk.image.url }}" alt="{{ chunk.slug }}" />
	</div>
	{% endif %}
</div>
