{# The normal chunk is horizontally displayed #}
<div class="colchunkbox-container" id="colchunk-{{ chunk.slug }}">
	<div class="colchunkbox">
		<p id="colchunk-{{ chunk.slug }}-content">{{ chunk.content|safe }}</p>
	</div>
	{% if chunk.image %}
	<div class="colchunk-imagebox">
		<img src="{{ chunk.image.url }}" alt="{{ chunk.slug }}" />
	</div>
	{% endif %}
</div>
