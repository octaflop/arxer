<div class="colchunk-container" id="chunk-{{ chunk.slug }}">
	<div class="colchunk">
		<p id="colchunk-{{ chunk.slug }}-content">{{ chunk.content }}</p>
	</div>
</div>
	{% if chunk.image %}
	<div class="colchunk-imagebox">
		<img src="{{ chunk.image.url }}" alt="{{ chunk.slug }}" />
	</div>
	{% endif %}
