{% load i18n %}
{% load humanize %}
{% if news %}
	{% for new in news %}
	<header><a href="{{ new.get_absolute_url }}">{{ new.title }}</a></header>
	<b>{{ new.start_date|naturalday }}<b> to 
	<b>{{ new.end_date|naturalday	}}</b>
	<article>{{ new.description|safe|truncatewords:35 }}</article>
	{% endfor %}
{% endif %}
