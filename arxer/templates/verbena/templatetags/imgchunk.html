{# The normal chunk is horizontally displayed #}
<div class="imgchunkbox-container" id="imgchunk-{{ chunk.slug }}">
	{% if chunk.image %}
	<div class="imgchunk-imagebox">
		<img src="{{ chunk.image.get_display_url }}" alt="{{ chunk.slug }}" />
	</div>
	{% endif %}
	<div class="imgchunkbox">
		<p id="imgchunk-{{ chunk.slug }}-content" class="caption">{{ chunk.content|safe }}</p>
	</div>
</div>
